<html lang="ja">

<head>

    <!--resscss-->

    <!--自作css-->

    <!--font-->

</head>

<body>
    <header id="header">
        <h1 class="header__hd">43期生 卒制&portfolio</h1>

        <nav class="header__nav">
            <ul class="header__nav__list">
                <li class="header__nav__item"><a href="../index.html#home" class="header__nav__line">ホーム <img src="../img/common/good.gif" alt="good"></a></li>
                <li class="header__nav__item"><a href="#section1" class="header__nav__line">卒業制作<img src="../img/common/good.gif" alt="good"></a></li>
                <li class="header__nav__item"><a href="#section2" class="header__nav__line">portfolio <img src="../img/common/good.gif" alt="good"></a></li>
            </ul>
        </nav>
       
    </header>

    <main class="wrapper">
        <section id="section1" class="sotusei contents__innre">
            <h1><img class="sotusei__icon" src="../img/common/sotugyo.gif" alt="">卒業制作<img class="sotusei__icon" src="../img/common/sotugyo.gif" alt=""></h1>
            <div class="sotusei__grid ">
                <div class="sotusei__team-a">
                    <h2 class="team__title">team-A<strong>採用</strong></h2>
                    <a href="https://pc-hana.com/43/team-a/" target="_blank"> <img src="43/43a.jpg" alt="aチーム卒業制作"></a>
                </div>
                <div class="sotusei__team-b">
                    <h2 class="team__title">team-B</h2>
                    <a href="https://pc-hana.com/43/team-b/" target="_blank"> <img src="43/43b.jpg" alt="bチーム卒業制作"></a>
                </div>
                <div class="sotusei__team-c">
                    <h2 class="team__title">team-C</h2>
                    <a href="https://pc-hana.com/43/team-c/" target="_blank"> <img src="43/43c.jpg" alt="cチーム卒業制作"></a>
                </div>
                <div class="sotusei__team-d">
                    <h2 class="team__title">team-D</h2>
                    <a href="https://pc-hana.com/43/team-d/" target="_blank"> <img src="43/43d.jpg" alt="dチーム卒業制作"></a>
                </div>
            </div>
        </section>

        <div class="line"><img src="../img/common/line.gif" alt="区切り"></div>

        <section id="section2" class="portfolio contents__innre">
            <h1 class="portfolio__title">43期生 portfolio</h1>
            <ul class="portfolio__grid portfolio__item__43list">
                
            </ul>
            <script>//43期生
                const itemFrame43 = document.querySelector('.portfolio__item__43list');
                const itemList43 = [{
                  name: '鍵山',
                  img: '../class_43th/43/43kagiyama.png',
                  url: 'https://naruminglandoll.com/',
                }, {
                  name: '仁田',
                  img: '../class_43th/43/43nitta.png',
                  url: 'https://kanan-portfolio.studio.site/',
                }, {
                  name: '福本',
                  img: '../class_43th/43/43hukumoto.png',
                  url: 'http://www.fukumoto-yuka.com',
                }];
                
                
                itemList43.forEach((i) => {
                  const { name,img,url, } = i;
                  const itemContent43 = `<li><a href="${url}" target="_blank"><div class="portfolio__item__img"><img src="${img}" alt="${name}"></div>
                  <div class="portfolio__item__text"><p>${name}</p></div></a></li>`;
                  itemFrame43.insertAdjacentHTML('beforeend', itemContent43);
                })</script>
        </section>
        
        <a href="#top" class="top__link" id="page-top"><img class="okamo" src="../img/common/okamo.gif" alt=""></a>

    </main>

    <footer id="footer">&copy;パソコンスクールＨＡ＊ＮＡ</footer>
