        <div class="line"><img src="../img/common/line.gif" alt="区切り"></div>

        <section id="section2" class="portfolio contents__innre">
            <h1 class="portfolio__title">45期生 portfolio</h1>
            <ul class="portfolio__grid portfolio__item__45list">
                
            </ul>
            <script>
                //45期生
                const itemFrame45 = document.querySelector('.portfolio__item__45list');
                const itemList45 = [{
                    name: 'キタヤマ',
                    img: '../class_45th/45/45kitayama.png',
                    url: 'https://k-ktym.gloomy.jp/portfolio/index.html',
                }, {
                    name: '増田',
                    img: '../class_45th/45/45masuda.png',
                    url: 'https://www.masudakeishi.site/',
                }, {
                    name: '代田',
                    img: '../class_45th/45/45daida.png',
                    url: 'https://misuzudaida.com',
                }];


                itemList45.forEach((i) => {
                    const {
                        name,
                        img,
                        url,
                    } = i;
                    const itemContent45 = `<li><a href="${url}" target="_blank"><div class="portfolio__item__img"><img src="${img}" alt="${name}"></div>
  <div class="portfolio__item__text"><p>${name}</p></div></a></li>`;
                    itemFrame45.insertAdjacentHTML('beforeend', itemContent45);
                })
            </script>
        </section>
        
        <a href="#top" class="top__link" id="page-top"><img class="okamo" src="../img/common/okamo.gif" alt=""></a>
