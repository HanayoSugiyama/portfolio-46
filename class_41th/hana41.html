<head>

<body>
    <header id="header">
        <h1 class="header__hd">41期生 卒制&portfolio</h1>

        <nav class="header__nav">
            <ul class="header__nav__list">
                <li class="header__nav__item"><a href="../index.html#home" class="header__nav__line">ホーム <img src="../img/common/good.gif" alt="good"></a></li>
                <li class="header__nav__item"><a href="#section1" class="header__nav__line">卒業制作<img src="../img/common/good.gif" alt="good"></a></li>
                <li class="header__nav__item"><a href="#section2" class="header__nav__line">portfolio <img src="../img/common/good.gif" alt="good"></a></li>
            </ul>
        </nav>

    </header>

    <main class="wrapper">
        <section id="section1" class="sotusei contents__innre">
            <h1><img class="sotusei__icon" src="../img/common/sotugyo.gif" alt="">卒業制作<img class="sotusei__icon" src="../img/common/sotugyo.gif" alt=""></h1>
            <div class="sotusei__grid ">
                <div class="sotusei__team-a">
                    <h2 class="team__title">team-A</h2>
                    <a href="https://pc-hana.com/41/team-a/" target="_blank"> <img src="41/41a.jpg" alt="aチーム卒業制作"></a>
                </div>
                <div class="sotusei__team-b">
                    <h2 class="team__title">team-B</h2>
                    <a href="https://pc-hana.com/41/team-b/" target="_blank"> <img src="41/41b.jpg" alt="bチーム卒業制作"></a>
                </div>
                <div class="sotusei__team-c">
                    <h2 class="team__title">team-C<strong>採用</strong></h2>
                    <a href="https://pc-hana.com/41/team-c/" target="_blank"> <img src="41/41c.jpg" alt="cチーム卒業制作"></a>
                </div>
            </div>
        </section>

        <div class="line"><img src="../img/common/line.gif" alt="区切り"></div>

        <section id="section2" class="portfolio contents__innre">
            <h1 class="portfolio__title">41期生 portfolio</h1>
            <ul class="portfolio__grid portfolio__item__41list">
            </ul>
            <script>
                //41期生
                const itemFrame41 = document.querySelector('.portfolio__item__41list');
                const itemList41 = [{
                    name: '長濱',
                    img: '../class_41th/41/41nagahama.png',
                    url: 'https://nagahama378-portfolio.com/',
                }, {
                    name: '石川',
                    img: '../class_41th/41/41isikawa.png',
                    url: 'https://chiemiid.studio.site',
                }];


                itemList41.forEach((i) => {
                    const {
                        name,
                        img,
                        url,
                    } = i;
                    const itemContent41 = `<li><a href="${url}" target="_blank"><div class="portfolio__item__img"><img src="${img}" alt="${name}"></div>
  <div class="portfolio__item__text"><p>${name}</p></div></a></li>`;
                    itemFrame41.insertAdjacentHTML('beforeend', itemContent41);
                })
            </script>
        </section>
         
        <a href="#top" class="top__link" id="page-top"><img class="okamo" src="../img/common/okamo.png" alt=""></a>

    </main>

    <footer id="footer">&copy;パソコンスクールＨＡ＊ＮＡ</footer>
